<!DOCTYPE html>
<html>
<!-- Algumas classes em inglês, mas se tiverem preferência altero para ptbr -->

<head>
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="assets\css\styles.css">
</head>

<body>
    <div class="appbar">
        <button class="button logo-button">
            <img src="assets\img\LogoCJR.svg" width="60" height="16" alt="Logo CJR">
        </button>
        <div class="buttons">
            <a class="create-account" href="#">Criar Conta</a>
            <button class="button">Entrar</button>
        </div>
    </div>

    <div class="login-form">
        <img src="assets\img\UserProfile.svg" alt="Foto de Login" width="200" height="150">
        <form>
            <!-- <input type="text" placeholder="Login" required>
            <input type="password" placeholder="Senha" required> -->
            <div class="input-icone">
                <input type="text" placeholder="Login" required style="padding-left: 40px;">
            </div>
            <div class="input-icone">
                <input type="password" placeholder="Senha" required style="padding-left: 40px;">
            </div>
            <div class="forgot-password">
                <a class="forgot-password-link" href="#">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="Entrar">
        </form>
    </div>
</body>

</html>
