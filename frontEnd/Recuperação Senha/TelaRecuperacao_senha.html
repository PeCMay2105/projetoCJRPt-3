<!DOCTYPE html>
<html>

<head>
    <title>Recuperação de senha</title>
    <link rel="stylesheet" type="text/css" href="../Cadastro/assets/style.css">
</head>

<body>
    <div class="appbar">
        <div class="nomeLogo">
            <img src="../Cadastro/assets/img/logoCjr2.png" class="logo">
        </div>
        <div class="NomeEFoto">
            <a class="criar-conta " href="#">Criar Conta</a>
            <button class="botao">Entrar</button>
        </div>
    </div>

    <div class="image-containerRecupera">
        <img src="../Cadastro/assets/img/LOGOCadastro.svg" alt="LogoGrande" width="700" height="300">
    </div>

    <div class="login-formCadastro">
        <p class="fraseRecuperacao">Bem vindo de volta, Variável! <br> Escolha sua nova senha</p>
        <form>
            <div class="input-iconemailSenha">
                <input type="text" placeholder="Email" required style="padding-left: 60px;">
            </div>
            <div class="input-iconemailSenha">
                <input type="password" placeholder="Senha" required style="padding-left: 60px;">
            </div>
            <div class="input-iconemailSenha">
                <input type="password" placeholder="Confirmar Senha" required style="padding-left: 60px;">
            </div>

            <div class="verificacao-conta">
                <a class="esqueci-senha-link" href="#"> Já possui conta? Acesse aqui </a>
            </div>
            <input type="submit" value="Confirmar">
        </form>
    </div>
</body>

</html>
