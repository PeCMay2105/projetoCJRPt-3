<!DOCTYPE html>
<html>

<head>
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" type="text/css" href="../Cadastro/assets/style.css">
</head>

<body>
    <div class="appbar">
        <div class="nomeLogo">
            <img src="../Cadastro/assets/img/logoCjr2.png" class="logo">
        </div>
        <div class="NomeEFoto">
            <a class="criar-conta " href="#">Criar Conta</a>
            <button class="botao">Entrar</button>
        </div>
    </div>

    <div class="login-form">
        <img src="../Cadastro/assets/img/UserProfile.svg" alt="Foto de Login" width="200" height="150">
        <form>
            <div class="input-icone">
                <input type="text" placeholder="Login" required style="padding-left: 40px;" id="usuario">
            </div>
            <div class="input-icone">
                <input type="password" placeholder="Senha" required style="padding-left: 40px;" id="senha">
            </div>
            <div class="esqueci-senha ">
                <a class="esqueci-senha-link" href="#">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="Entrar">
        </form>
    </div>

    <script src="../controllers/loginController.js"></script>
</body>

</html>
