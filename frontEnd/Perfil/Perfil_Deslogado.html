<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Perfil Deslogado</title>
</head>

<body>
    <div class="appbar">
        <div class="nomeLogo">
            <img src="./assets/img/logoCjr2.png" class="logo">
        </div>
        <div class="NomeEFoto">
            <a class="criar-conta " href="#">Criar Conta</a>
            <button class="botao">Entrar</button>
        </div>
    </div>
 
    <main>
        <div class="painelDeFundo" id="areaPosts">
            <div class="perfil-info">
                <img src="./assets/img/fotoDefault.png" class="foto_usuario">
                <div class="detalhes-usu">
                    <h1 class="nome_usuario">Fulano de Tal</h1>
                    <div class="usuario-info">
                        <div class="icon-info">
                            <img src="./assets/img/vectoricon.png" alt="Ícone de cargo" class="icon">
                            <p class="cargo">Cargo</p>
                        </div>
                        <div class="icon-info">
                            <img src="./assets/img/emailicon.png" alt="Ícone de email" class="icon">
                            <p class="email">email@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr width="100%" class="linha1">
            <h1 src="./assets/img/publicacoes.png" class="publis">Publicações</h1>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
