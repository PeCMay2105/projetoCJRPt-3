<!DOCTYPE html>
<html>

<head>
    <title>Página de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="assets\style.css">
</head>

<body>
    <div class="appbar">
        <div class="nomeLogo">
            <img src="./assets/img/logoCjr2.png" class="logo">
        </div>
        <div class="NomeEFoto">
            <a class="criar-conta " href="#">Criar Conta</a>
            <button class="botao">Entrar</button>
        </div>
    </div>

    <div class="image-container">
        <img src="assets\img\LOGOCadastro.svg" alt="LogoGrande" width="700" height="300">
    </div>

    <div class="login-formCadastro">
        <img class="imgftologincadastro" src="assets\img\UserProfile.svg" alt="Foto de Login" width="220" height="170">
        <form>
            <div class="input-iconeCad">
                <input type="text" placeholder="Email" required style="padding-left: 60px;">
            </div>
            <div class="input-iconeCad">
                <input type="password" placeholder="Senha" required style="padding-left: 60px;">
            </div>
            <div class="input-iconeCad">
                <input type="text" placeholder="Nome" required style="padding-left: 60px;">
            </div>
            <div class="input-iconeCad">
                <input type="text" placeholder="Gênero" required style="padding-left: 60px;">
            </div>
            <div class="input-iconeCad">
                <input type="text" placeholder="Cargo" required style="padding-left: 60px;">
            </div>
            <div class="verificacao-conta">
                <a class="esqueci-senha-link" href="#"> Já possui conta? Acesse aqui </a>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>

</html>
